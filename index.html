<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }
        
        .start-container {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .start-button {
            padding: 20px 50px; /* Adjust padding for button size */
            font-size: 200px; /* Adjust font size for button */
            cursor: pointer;
            border-radius: 12px;
        }

        .timer-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            font-size: 90px;
            cursor: pointer;
        }
        
        #player1 {
            background-color: #ffffff;
        }
        
        #player2 {
            background-color: #000000;
            color: #ffffff;
        }
        
        .time {
            pointer-events: none;
        }
        
        .time.flip {
            transform: rotate(180deg);
        }
        
        .time-selector {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .time-selector button {
            padding: 5px 20px;
            font-size: 100px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
	    width : 200px;
        }

        #selectedTime {
            font-size: 90px; /* Adjust the font size as needed */
		margin-right: 20px; /* Adjust the right margin */
            margin-left: 20px; /* Adjust the left margin */
	    align : center;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <div class="time-selector">
            <button id="minusButton">-</button>
            <div id="selectedTime">10</div>
            <button id="plusButton">+</button>
        </div>
        <button class="start-button" id="startButton">Start</button>
    </div>
    <div class="timer-container" id="timerContainer">
        <div class="timer" id="player2">
            <div class="time flip" id="time2">10:00</div>
        </div>
        <div class="timer" id="player1">
            <div class="time" id="time1">10:00</div>
        </div>
    </div>
    <script>
        let timer1 = 600; // 10 minutes in seconds
        let timer2 = 600; // 10 minutes in seconds
        let intervalId = null;
        let activePlayer = null;

        const time1Display = document.getElementById('time1');
        const time2Display = document.getElementById('time2');
        const selectedTimeDisplay = document.getElementById('selectedTime');
        const minusButton = document.getElementById('minusButton');
        const plusButton = document.getElementById('plusButton');
        const startButton = document.getElementById('startButton');
        const startContainer = document.querySelector('.start-container');
        const timerContainer = document.getElementById('timerContainer');

        function startTimer(player) {
            if (intervalId) clearInterval(intervalId);
            activePlayer = player;
            intervalId = setInterval(() => {
                if (activePlayer === 'player1') {
                    timer1--;
                    if (timer1 < 0) {
                        clearInterval(intervalId);
                        return;
                    }
                    updateTimeDisplay(time1Display, timer1);
                } else {
                    timer2--;
                    if (timer2 < 0) {
                        clearInterval(intervalId);
                        return;
                    }
                    updateTimeDisplay(time2Display, timer2);
                }
            }, 1000);
        }

        function updateTimeDisplay(display, time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            display.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function switchPlayer() {
            if (activePlayer === 'player1') {
                activePlayer = 'player2';
            } else {
                activePlayer = 'player1';
            }
        }

        minusButton.addEventListener('click', () => {
            let selectedTime = parseInt(selectedTimeDisplay.textContent);
            if (selectedTime > 5) {
                selectedTime -= 5;
                selectedTimeDisplay.textContent = selectedTime;
            }
        });

        plusButton.addEventListener('click', () => {
            let selectedTime = parseInt(selectedTimeDisplay.textContent);
            selectedTime += 5;
            selectedTimeDisplay.textContent = selectedTime;
        });

        startButton.addEventListener('click', () => {
            startContainer.style.display = 'none';
            timerContainer.style.display = 'flex';
            timer1 = timer2 = parseInt(selectedTimeDisplay.textContent) * 60;
            updateTimeDisplay(time1Display, timer1);
            updateTimeDisplay(time2Display, timer2);
            startTimer('player1');
        });

        const player1Div = document.getElementById('player1');
        const player2Div = document.getElementById('player2');
        player1Div.addEventListener('click', function() {
            if (activePlayer === 'player1') {
                switchPlayer();
            }
        });
        player2Div.addEventListener('click', function() {
            if (activePlayer === 'player2') {
                switchPlayer();
            }
        });
    </script>
</body>
</html>
